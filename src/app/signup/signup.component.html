<div class="container">


  <div class="page-signup">

    <form id="form-signup" [formGroup]="signupForm" (ngSubmit)="registerSubmit($event)">
      <h2 class="page-login__header">Please sign up</h2>
      <div *ngIf="signupError" class="page-signup__alert-notice">
        <i class="fa fa-exclamation-circle" aria-hidden="true"></i> {{signupError}}
      </div>


      <div class="form-group">
        <label for="firstname">First name*</label>
        <input type="text" id="firstname" [(ngModel)]="signup.firstName"
               class="form-control"
               placeholder="Enter your first name"
               formControlName="firstName" required
               [ngClass]="{'is-invalid': signupForm.controls['firstName'].errors && !signupForm.controls['firstName'].pristine,
               'is-valid': signupForm.controls['firstName'].valid}"/>
      </div>

      <div class="form-group">
        <label for="lastname">Last name*</label>
        <input type="text" id="lastname" [(ngModel)]="signup.lastName"
               class="form-control"
               placeholder="Enter your last name"
               formControlName="lastName" required
               [ngClass]="{'is-invalid': signupForm.controls['lastName'].errors && !signupForm.controls['lastName'].pristine,
               'is-valid': signupForm.controls['lastName'].valid}"/>
      </div>

      <div class="form-group">
        <label for="email">Email address*</label>
        <input type="email" id="email" [(ngModel)]="signup.email" class="form-control"
               placeholder="Enter your email address" required
               title="Enter your email" formControlName="email"
               [ngClass]="{'is-invalid': signupForm.controls['email'].errors && !signupForm.controls['email'].pristine,
               'is-valid': signupForm.controls['email'].valid}"/>
      </div>

      <div class="form-group">
        <label for="password">Password*</label>
        <input type="password" id="password" [(ngModel)]="signup.password"
               class="form-control"
               placeholder="Enter your password"
               title="Password must be 6-12 characters long with uppercase, lowercase, and number"
               autoComplete="false"
               formControlName="password" required
               [ngClass]="{'is-invalid': signupForm.controls['password'].errors && !signupForm.controls['password'].pristine,
               'is-valid': signupForm.controls['password'].valid}"/>
      </div>

      <div class="form-group">
        <label for="password">Confirm Password*</label>
        <input type="password" id="confirmpassword" [(ngModel)]="signup.confirmPassword"
               class="form-control"
               placeholder="Confirm your password"
               formControlName="confirmPassword" required
               [ngClass]="{'is-invalid': signupForm.controls['confirmPassword'].errors &&
               !signupForm.controls['confirmPassword'].pristine,
               'is-valid': signupForm.controls['confirmPassword'].valid}"/>
        <div class="invalid-feedback" *ngIf="!passwordMatched">
          Confirm password is not match
        </div>
      </div>

      <button type="submit" class="btn-lg btn-primary btn-block"
              [disabled]="signupForm.pristine || signupForm.invalid">Register Now
      </button>
    </form>
    <div class="member-section">
      Already a member? <a routerLink="/login" class="btn-link">Login</a>
    </div>
  </div>
</div>
